<h2>Programink Languages</h2>
<div class="container-gallery__grid">
	<ul>
		<li ng-repeat="item in list">
			<div class="items">
				<a href="{{ item.link }}">
				<i class="{{ item.icon }}"></i>
				<div class="overlay">
					<span><h2>{{ item.overlay }}</h2></span>
				</div>
				</a>
			</div>
		</li>
	</ul>
</div>
